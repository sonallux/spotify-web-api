name: Validation Open API
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pre-validate:
    runs-on: ubuntu-latest
    name: Check for secret
    steps:
      - name: Check for secret
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        if: ${{ env.SPOTIFY_CLIENT_ID == null || env.SPOTIFY_CLIENT_SECRET == null }}
        run: |
          echo "::notice::Secret SPOTIFY_CLIENT_ID and SPOTIFY_CLIENT_SECRET are required to run the Open API validation"
          exit 1
  validate:
    runs-on: ubuntu-latest
    needs: [pre-validate]
    name: Validation Open API
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'
      - name: Validate
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        run: ./mvnw -B test --projects open-api-response-validator --also-make
