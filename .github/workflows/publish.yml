name: Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # We want all history so we can get all commits since previous git tag
      # - name: Setup java
      #   uses: actions/setup-java@v3
      #   with:
