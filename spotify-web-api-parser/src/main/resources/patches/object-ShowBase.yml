description: Rename ShowBase to SimplifiedShowObject
operations:
  - op: test
    path: "$.objects.ShowBase.name"
    value: ShowBase
  - op: rename
    path: "$.objects"
    oldKey: ShowBase
    newKey: SimplifiedShowObject
  - op: set
    path: "$.objects.SimplifiedShowObject.name"
    value: SimplifiedShowObject
