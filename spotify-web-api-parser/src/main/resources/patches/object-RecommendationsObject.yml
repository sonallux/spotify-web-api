description: Fix type of tracks property
operations:
  - op: test
    path: "$.objects.RecommendationsObject.properties.[?(@.name=='tracks')].type"
    value: ["Array[SimplifiedTrackObject]"]
  - op: set
    path: "$.objects.RecommendationsObject.properties.[?(@.name=='tracks')].type"
    value: "Array[TrackObject]"
  - op: set
    path: "$.objects.RecommendationsObject.properties.[?(@.name=='tracks')].description"
    value: "An array of [track object](https://developer.spotify.com/documentation/web-api/reference/#object-trackobject)\
        \ ordered according to the parameters supplied."
