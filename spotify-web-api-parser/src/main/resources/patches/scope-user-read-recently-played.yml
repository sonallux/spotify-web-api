description: Fix endpoint link in user-read-recently-played
operations:
  - op: test
    path: "$.scopes.scopes.user-read-recently-played.endpoints.[?(@.endpoint=='endpoint-get-the-users-currently-playing-track')].url"
    value: ["https://developer.spotify.com/documentation/web-api/reference/#endpoint-get-the-users-currently-playing-track"]
  - op: set
    path: "$.scopes.scopes.user-read-recently-played.endpoints.[?(@.endpoint=='endpoint-get-the-users-currently-playing-track')]"
    value:
      url: https://developer.spotify.com/documentation/web-api/reference/#endpoint-get-recently-played
      api: web-api
      endpoint: endpoint-get-recently-played
