description: Delete and add endpoint links to scope user-modify-playback-state
operations:
  - op: test
    path: "$.scopes.scopes.user-modify-playback-state.endpoints.[?(@.endpoint=='endpoint-add-to-queue')]"
    value: []
  - op: test
    path: "$.scopes.scopes.user-modify-playback-state.endpoints.[9].endpoint"
    value: "endpoint-seek-to-position-in-currently-playing-track"
  - op: test
    path: "$.scopes.scopes.user-modify-playback-state.endpoints.[1].endpoint"
    value: "endpoint-seek-to-position-in-currently-playing-track"
  - op: delete
    path: "$.scopes.scopes.user-modify-playback-state.endpoints.[9]"
  - op: add
    path: "$.scopes.scopes.user-modify-playback-state.endpoints"
    value:
      url: https://developer.spotify.com/documentation/web-api/reference/#endpoint-add-to-queue
      api: web-api
      endpoint: endpoint-add-to-queue
