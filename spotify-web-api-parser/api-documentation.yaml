  category-episodes:
    id: category-episodes
    name: Episodes API
    link: https://developer.spotify.com/documentation/web-api/reference-beta/#category-episodes
    endpoints:
      endpoint-get-an-episode:
        id: endpoint-get-an-episode
        name: Get an Episode
        link: https://developer.spotify.com/documentation/web-api/reference-beta/#endpoint-get-an-episode
        description: |-
          Get Spotify catalog information for a single episode identified by its
          unique Spotify ID.
        httpMethod: GET
        path: "/episodes/{id}"
        parameters:
        - location: HEADER
          name: Authorization
          description: "A valid access token from the Spotify Accounts service: see\
            \ the [Web API Authorization Guide](https://developer.spotify.com/documentation/general/guides/authorization-guide/)\
            \ for details."
          type: String
          required: true
        - location: PATH
          name: id
          description: "The [Spotify ID](https://developer.spotify.com/documentation/web-api/#spotify-uris-and-ids)\
            \ for the episode."
          type: String
          required: true
        - location: QUERY
          name: market
          description: "An [ISO 3166-1 alpha-2 country code](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2).\
            \ If a country code is specified, only shows and episodes that are available\
            \ in that market will be returned.  \nIf a valid user access token is\
            \ specified in the request header, the country associated with the user\
            \ account will take priority over this parameter.  \n*Note: If neither\
            \ market or user country are provided, the content is considered unavailable\
            \ for the client.*   \nUsers can view the country that is associated with\
            \ their account in the [account settings](https://www.spotify.com/se/account/overview/)."
          type: String
          required: false
        responseDescription: "On success, the HTTP status code in the response header\
          \ is `200`\nOK and the response body contains an [episode object](https://developer.spotify.com/documentation/web-api/reference/object-model/#episode-object-full)\n\
          in JSON format.  \n\nOn error, the header status code is an [error code](https://developer.spotify.com/documentation/web-api/#response-status-codes)\n\
          and the response body contains an [error object](https://developer.spotify.com/documentation/web-api/#response-schema).\
          \  \n\nIf an episode is unavailable in the given `market` the HTTP status\
          \ code in the response header is `404` NOT FOUND."
        scopes: []
        responseTypes:
        - type: EpisodeObject
          status: 200
      endpoint-get-multiple-episodes:
        id: endpoint-get-multiple-episodes
        name: Get Multiple Episodes
        link: https://developer.spotify.com/documentation/web-api/reference-beta/#endpoint-get-multiple-episodes
        description: Get Spotify catalog information for several episodes based on
          their Spotify IDs.
        httpMethod: GET
        path: /episodes
        parameters:
        - location: HEADER
          name: Authorization
          description: "A valid access token from the Spotify Accounts service: see\
            \ the [Web API Authorization Guide](https://developer.spotify.com/documentation/general/guides/authorization-guide/)\
            \ for details."
          type: String
          required: true
        - location: QUERY
          name: ids
          description: "A comma-separated list of the [Spotify IDs](https://developer.spotify.com/documentation/web-api/#spotify-uris-and-ids)\
            \ for the episodes. Maximum: 50 IDs."
          type: String
          required: true
        - location: QUERY
          name: market
          description: "An [ISO 3166-1 alpha-2 country code](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2).\
            \ If a country code is specified, only shows and episodes that are available\
            \ in that market will be returned.  \nIf a valid user access token is\
            \ specified in the request header, the country associated with the user\
            \ account will take priority over this parameter.  \n*Note: If neither\
            \ market or user country are provided, the content is considered unavailable\
            \ for the client.*   \nUsers can view the country that is associated with\
            \ their account in the [account settings](https://www.spotify.com/se/account/overview/)."
          type: String
          required: false
        responseDescription: "On success, the HTTP status code in the response header\
          \ is `200`\nOK and the response body contains an object whose key is `episodes`\
          \ and whose\nvalue is an array of [episode objects](https://developer.spotify.com/documentation/web-api/reference/object-model/#episode-object-full)\n\
          in JSON format.\n\nObjects are returned in the order requested. If an object\
          \ is not found, a `null` value is returned in the appropriate position.\n\
          Duplicate `ids` in the query will result in duplicate objects in the response.\
          \ If an episode is unavailable in the given `market`, a `null` value is\
          \ returned.\nOn error, the header status code is an [error code](https://developer.spotify.com/documentation/web-api/#response-status-codes)\
          \ and the response body contains an [error object](https://developer.spotify.com/documentation/web-api/#response-schema)."
        scopes: []
        responseTypes:
        - type: EpisodesObject
          status: 200
