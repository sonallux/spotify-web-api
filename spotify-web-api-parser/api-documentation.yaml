  category-search:
    id: category-search
    name: Search API
    link: https://developer.spotify.com/documentation/web-api/reference-beta/#category-search
    endpoints:
      endpoint-search:
        id: endpoint-search
        name: Search for an Item
        link: https://developer.spotify.com/documentation/web-api/reference-beta/#endpoint-search
        description: "Get Spotify Catalog information about albums, artists, playlists,\
          \ tracks, shows or episodes\nthat match a keyword string."
        httpMethod: GET
        path: /search
        parameters:
        - location: HEADER
          name: Authorization
          description: "A valid access token from the Spotify Accounts service: see\
            \ the [Web API Authorization Guide](https://developer.spotify.com/documentation/general/guides/authorization-guide/)\
            \ for details."
          type: String
          required: true
        - location: QUERY
          name: q
          description: "Search [query](#writing-a-query---guidelines) keywords and\
            \ optional field filters and operators.   \nFor example:   \n`q=roadhouse%20blues`."
          type: String
          required: true
        - location: QUERY
          name: type
          description: "A comma-separated list of item types to search across.   \n\
            Valid types are: `album` , `artist`, `playlist`, `track`, `show` and `episode`.\
            \   \nSearch results include hits from all the specified item types. \
            \  \nFor example: `q=name:abacab&type=album,track` returns both albums\
            \ ***and*** tracks with \"abacab\" included in their name."
          type: String
          required: true
        - location: QUERY
          name: market
          description: "An [ISO 3166-1 alpha-2 country code](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2)\
            \ or the string `from_token`.   \nIf a country code is specified, only\
            \ content that is playable in that market is returned.   \n**Note** :\
            \   \n- Playlist results are not affected by the market parameter.   \n\
            - If market is set to `from_token`, and a valid access token is specified\
            \ in the request header, only content playable in the country associated\
            \ with the user account, is returned.   \n- Users can view the country\
            \ that is associated with their account in the [account settings](https://www.spotify.com/se/account/overview/).\
            \ A user must grant access to the `user-read-private` scope prior to when\
            \ the access token is issued."
          type: String
          required: false
        - location: QUERY
          name: limit
          description: "Maximum number of results to return.   \nDefault: 20   \n\
            Minimum: 1   \nMaximum: 50   \n**Note** : The limit is applied within\
            \ each type, not on the total response.   \nFor example, if the limit\
            \ value is 3 and the type is `artist,album`, the response contains 3 artists\
            \ and 3 albums."
          type: Integer
          required: false
        - location: QUERY
          name: offset
          description: "The index of the first result to return.   \nDefault: 0 (the\
            \ first result).   \nMaximum offset (including limit): 2,000.   \nUse\
            \ with limit to get the next page of search results."
          type: Integer
          required: false
        - location: QUERY
          name: include_external
          description: "Possible values: *audio*   \nIf *include_external=audio* is\
            \ specified the response will include any relevant audio content that\
            \ is hosted externally.   \nBy default external content is filtered out\
            \ from responses."
          type: String
          required: false
        responseDescription: "**On success**:\n\n- In the response ***header*** the\
          \ HTTP status code is `200` OK.\n- For each type provided in the `type`\
          \ parameter, the response ***body*** contains an array of [artist objects](https://developer.spotify.com/documentation/web-api/reference/object-model/#artist-object-full)\
          \ / [simplified album objects](https://developer.spotify.com/documentation/web-api/reference/object-model/#album-object-simplified)\
          \ / [track objects](https://developer.spotify.com/documentation/web-api/reference/object-model/#track-object-full)\
          \ / [simplified show objects](https://developer.spotify.com/documentation/web-api/reference/object-model/#show-object-simplified)\
          \ / [simplified episode objects](https://developer.spotify.com/documentation/web-api/reference/object-model/#episode-object-simplified)\
          \ wrapped in a [paging object](https://developer.spotify.com/documentation/web-api/reference/object-model/#paging-object)\
          \ in JSON.\n\n**On error**:\n\n- The ***header*** status code is an [error\
          \ code](https://developer.spotify.com/documentation/web-api/#response-status-codes).\n\
          - The response ***body*** contains an [error object](https://developer.spotify.com/documentation/web-api/#response-schema)."
        scopes: []
        notes: "**Writing a Query - Guidelines**\n\n**Encode spaces** with the hex\
          \ code `%20` or `+`.\n\n**Keyword matching** : Matching of search keywords\
          \ is *not* case-sensitive. Operators, however, should be specified in uppercase.\n\
          Unless surrounded by double quotation marks, keywords are matched in any\
          \ order. For example:\n`q=roadhouse&20blues` matches both \"Blues Roadhouse\"\
          \ and \"Roadhouse of the Blues\".\n`q=\"roadhouse&20blues\"` matches \"\
          My Roadhouse Blues\" but not \"Roadhouse of the Blues\".\n\nSearching for\
          \ **playlists** returns results where the query keyword(s) match any part\
          \ of the playlist's name or description. Only popular public playlists are\
          \ returned.\n\n**Operator**: The operator NOT can be used to exclude results.\n\
          \nFor example: `q=roadhouse%20NOT%20blues` returns items that match \"roadhouse\"\
          \ but excludes those that also contain the keyword \"blues\".\n\nSimilarly,\
          \ the OR operator can be used to broaden the search: `q=roadhouse%20OR%20blues`\
          \ returns all the results that include either of the terms. Only one OR\
          \ operator can be used in a query.\n\n*Note*: Operators must be specified\
          \ in uppercase. Otherwise, they are handled as normal keywords to be matched.\n\
          \n**Field filters** : By default, results are returned when a match is found\
          \ in *any* field of the target object type. Searches can be made more specific\
          \ by specifying an `album`, `artist` or `track` field filter.\n\nFor example:\
          \ The query `q=album:gold%20artist:abba&type=album` returns only albums\
          \ with the text \"gold\" in the album name and the text \"abba\" in the\
          \ artist name.\n\nTo limit the results to a particular `year`, use the field\
          \ filter year with album, artist, and track searches.\n\nFor example: `q=bob%20year:2014`\n\
          \nOr with a date range. For example: `q=bob%20year:1980-2020`\n\nTo retrieve\
          \ only albums released in the last two weeks, use the field filter tag:new\
          \ in album searches.\n\nTo retrieve only albums with the lowest 10% popularity,\
          \ use the field filter tag:hipster in album searches.\n*Note*: This field\
          \ filter only works with album searches.\n\nDepending on object types being\
          \ searched for, other field filters, include genre (applicable to tracks\
          \ and artists), `upc`, and `isrc`.\nFor example: `q=lil%20genre:%22southern%20hip%20hop%22&type=artist`.\n\
          Use double quotation marks around the genre keyword string if it contains\
          \ spaces.\n\n**Notes**\n\n- Currently, you cannot fetch sorted results.\n\
          - You cannot search for playlists that contain a certain track.\n- You can\
          \ search only one genre at a time.\n- You cannot search for playlists within\
          \ a user's library.\n- In an effort to keep the response small, but include\
          \ as much information as possible, Spotify has expanded the response and\
          \ intends to continue and improve the Search endpoint.\n- To query based\
          \ on a release date query at a year level using the year scope. For example:\n\
          \n  The query\n\n  `https://api.spotify.com/v1/search?q=bob%20year:2014&type=album`\n\
          \n  Returns albums released in 2014 with their names or artist names containing\
          \ \"bob\". You can also use the tag:new field filter to get just these albums,\
          \ as well as compilations and singles, released in the last 2 weeks."
        responseTypes:
        - type: SearchResponseObject
          status: 200
