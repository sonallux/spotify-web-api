      endpoint-remove-tracks-playlist:
        id: endpoint-remove-tracks-playlist
        name: Remove Items from a Playlist
        link: https://developer.spotify.com/documentation/web-api/reference-beta/#endpoint-remove-tracks-playlist
        description: Remove one or more items from a user's playlist.
        httpMethod: DELETE
        path: "/playlists/{playlist_id}/tracks"
        parameters:
        - location: HEADER
          name: Authorization
          description: "A valid access token from the Spotify Accounts service: see\
            \ the [Web API Authorization Guide](https://developer.spotify.com/documentation/general/guides/authorization-guide/)\
            \ for details. The access token must have been issued on behalf of the\
            \ user. Removing items from a user's public playlist requires authorization\
            \ of the `playlist-modify-public` scope; removing items from a private\
            \ playlist requires the `playlist-modify-private` scope. See [Using Scopes](https://developer.spotify.com/documentation/general/guides/authorization-guide/#list-of-scopes)."
          type: String
          required: true
        - location: HEADER
          name: Content-Type
          description: "The content type of the request body: `application/json`"
          type: String
          required: true
        - location: PATH
          name: playlist_id
          description: "The [Spotify ID](https://developer.spotify.com/documentation/web-api/#spotify-uris-and-ids)"
          type: String
          required: true
        - location: BODY
          name: tracks
          description: "An array of objects containing [Spotify URIs](https://developer.spotify.com/spotify-documentation/web-api/#spotify-uris-and-ids)\
            \ of the tracks or episodes to remove. For example: `{ \"tracks\": [{\
            \ \"uri\": \"spotify:track:4iV5W9uYEdYUVa79Axb7Rh\" },{ \"uri\": \"spotify:track:1301WleyT98MSxVHPZCA6M\"\
            \ }] }`. A maximum of 100 objects can be sent at once."
          type: "Array[String]"
          required: true
        - location: BODY
          name: snapshot_id
          description: "The playlist's snapshot ID against which you want to make\
            \ the changes. The API will validate that the specified items exist and\
            \ in the specified positions and make the changes, even if more recent\
            \ changes have been made to the playlist."
          type: String
          required: false
        responseDescription: "On success, the response body contains a `snapshot_id`\
          \ in JSON format\nand the HTTP status code in the response header is `200`\
          \ OK. The `snapshot_id`\ncan be used to identify your playlist version in\
          \ future requests.\n\nOn error, the header status code is an [error code](https://developer.spotify.com/spotify-documentation/web-api/#response-status-codes)\
          \ and the response body contains an [error object](https://developer.spotify.com/spotify-documentation/web-api/#response-schema).\n\
          Trying to remove an item when you do not have the user's authorization returns\
          \ error `403` Forbidden.\nAttempting to use several different ways to remove\
          \ items returns `400` Bad Request.\nOther client errors returning `400`\
          \ Bad Request include specifying invalid positions."
        scopes:
        - playlist-modify-public
        - playlist-modify-private
        notes: "### Frequently Asked Questions:\n\n- **Is it possible to delete a\
          \ playlist?**\n  No, it isn't. The reason there is no endpoint for this\
          \ is explained in our Working With Playlists Guide in the section [Following\
          \ and Unfollowing a Playlist](https://developer.spotify.com/documentation/general/guides/working-with-playlists/#following-and-unfollowing-a-playlist).\n\
          \n- **Can I use `X-HTTP-Method-Override` or similar to send a DELETE request\
          \ overriding the HTTP verb?**\n  Not at the moment, the delete operation\
          \ needs to be specified through a DELETE request."
        responseTypes:
        - type: SnapshotIdObject
          status: 200
      endpoint-reorder-or-replace-playlists-tracks:
        id: endpoint-reorder-or-replace-playlists-tracks
        name: Reorder or Replace a Playlist's Items
        link: https://developer.spotify.com/documentation/web-api/reference-beta/#endpoint-reorder-or-replace-playlists-tracks
        description: "Either reorder or replace items in a playlist depending on the\
          \ request's parameters.\nTo reorder items, include `range_start`, `insert_before`,\
          \ `range_length` and `snapshot_id` in the request's body.\nTo replace items,\
          \ include `uris` as either a query parameter or in the request's body.\n\
          Replacing items in a playlist will overwrite its existing items. This operation\
          \ can be used for replacing or clearing items in a playlist.\n\n\n**Note**:\
          \ Replace and reorder are mutually exclusive operations which share the\
          \ same endpoint, but have different parameters.\nThese operations can't\
          \ be applied together in a single request."
        httpMethod: PUT
        path: "/playlists/{playlist_id}/tracks"
        parameters:
        - location: HEADER
          name: Authorization
          description: "A valid access token from the Spotify Accounts service: see\
            \ the [Web API Authorization Guide](https://developer.spotify.com/documentation/general/guides/authorization-guide/)\
            \ for details. The access token must have been issued on behalf of the\
            \ user.   \nReordering or replacing items in the current user's public\
            \ playlists requires authorization of the `playlist-modify-public` scope;\
            \ reordering or replacing items in the current user's private playlist\
            \ (including collaborative playlists) requires the `playlist-modify-private`\
            \ scope. See [Using Scopes](https://developer.spotify.com/documentation/general/guides/authorization-guide/#list-of-scopes)."
          type: String
          required: true
        - location: HEADER
          name: Content-Type
          description: "*Required if URIs are passed in the request body, otherwise\
            \ ignored.* The content type of the request body: `application/json`"
          type: String
          required: false
        - location: PATH
          name: playlist_id
          description: "The [Spotify ID](https://developer.spotify.com/documentation/web-api/#spotify-uris-and-ids)\
            \ for the playlist."
          type: String
          required: true
        - location: QUERY
          name: uris
          description: "A comma-separated list of [Spotify URIs](https://developer.spotify.com/documentation/web-api/#spotify-uris-and-ids)\
            \ to set, can be track or episode URIs. For example: `uris=spotify:track:4iV5W9uYEdYUVa79Axb7Rh,spotify:track:1301WleyT98MSxVHPZCA6M,spotify:episode:512ojhOuo1ktJprKbVcKyQ`\
            \  \nA maximum of 100 items can be set in one request."
          type: String
          required: false
        - location: BODY
          name: uris
          description: ""
          type: "Array[String]"
          required: false
        - location: BODY
          name: range_start
          description: The position of the first item to be reordered.
          type: Integer
          required: false
        - location: BODY
          name: insert_before
          description: "The position where the items should be inserted.  \nTo reorder\
            \ the items to the end of the playlist, simply set *insert_before* to\
            \ the position after the last item.  \nExamples:  \nTo reorder the first\
            \ item to the last position in a playlist with 10 items, set *range_start*\
            \ to 0, and *insert_before* to 10.  \nTo reorder the last item in a playlist\
            \ with 10 items to the start of the playlist, set *range_start* to 9,\
            \ and *insert_before* to 0."
          type: Integer
          required: false
        - location: BODY
          name: range_length
          description: "The amount of items to be reordered. Defaults to 1 if not\
            \ set.  \nThe range of items to be reordered begins from the *range_start*\
            \ position, and includes the *range_length* subsequent items.  \nExample:\
            \  \nTo move the items at index 9-10 to the start of the playlist, *range_start*\
            \ is set to 9, and *range_length* is set to 2."
          type: Integer
          required: false
        - location: BODY
          name: snapshot_id
          description: The playlist's snapshot ID against which you want to make the
            changes.
          type: String
          required: false
        responseDescription: "On a successful **reorder** operation, the response\
          \ body contains a `snapshot_id` in JSON format\nand the HTTP status code\
          \ in the response header is `200` OK. The `snapshot_id`\ncan be used to\
          \ identify your playlist version in future requests.\n\nOn a successful\
          \ **replace** operation, the HTTP status code in the response header is\
          \ `201`\nCreated.\n\nOn error, the header status code is an [error code](https://developer.spotify.com/documentation/web-api/#response-status-codes),\n\
          the response body contains an [error object](https://developer.spotify.com/documentation/web-api/#response-schema),\n\
          and the existing playlist is unmodified.\nTrying to set an item when you\
          \ do not have the user's authorization returns error `403` Forbidden."
        scopes:
        - playlist-modify-public
        - playlist-modify-private
        responseTypes:
        - type: SnapshotIdObject
          status: 200
        - type: Void
          status: 201
