                    \ with 10 items, set *range_start* to 0, and *insert_before* to\
                    \ 10.  \nTo reorder the last item in a playlist with 10 items\
                    \ to the start of the playlist, set *range_start* to 9, and *insert_before*\
                    \ to 0."
